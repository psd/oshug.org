            <h3 id="workshops">Sunday :: Workshops</h3>
            
            <h4>Bit Serial Computing</h4>
            <p id="BSCWorkshop">Build your own bit serial computer from modern 74HC series logic.</p>
            <p>The workshop introduces the concepts of bit serial arithmetic, starting with a simple ALU. The addition of a timing sequence generator and memory allows 8-bit computation to be performed.</p>
            <p>There will be a limit of 20 participants on the workshop, and a <u>£20 charge to cover the cost of PCBs, components and consumables</u>.</p>

            <p>Participants should bring:</p>
            <p><ul><li>A laptop and if possible install "H. Neemann's "Digital" simulator <a href="https://github.com/hneemann/Digital">from his GitHub repository</a>.</li></ul></p>
            <p>Run by: <a href="#KenBoak">Ken Boak</a>.</p>

            <h4>Dye Sublimation Printing on PCBs</h4>
            <p id="PCBPrintingWorkshop">Following on from the talk yesterday, Spencer will provide some simple blinky LED PCBs and show you how to get your colourful designs on to it. If you have a laptop with you, you will be able to use an Inkscape template to create your design. This could be something unique that you have drawn yourself, or any drawing or photo that you want to use.<p> <p>Alternatively, fountain pens with CYMK ink can be provided to make a totally one-off design. Once printed and cooled down the PCB can be assembled, so basic through-hole soldering experience may be required.</p>
            <p>Participants should bring:</p>
            <p><ul><li>A laptop with <a href="https://inkscape.org/">Inkscape</a> installed.</li></ul></p>
            <p>Run by: <a href="#SpencerOwen">Spencer Owen</a>.</p> 

            <h4>Retro Computing Simulation</h4>
            <p id="RetroComputing">Some of us hanker after an original minicomputer with all the switches and lights but no longer have access to the hardware. Indeed, few of us have the space required to recreate installations from those early days when disk drives were the size of washing machines!</p>   
            <p>There are excellent software emulations of many of these early systems, but the excitement of operating a functioning front panel cannot be beaten!</p>
            <p>We will show the systems running and welcome user interaction. So, get out the old CP/M handbook and the DEC Introduction to Programming and off we go!</p>

            <p>We expect to be demonstrating the following running replicas:
            <ul>
            <li>Wireless World Computer</li>
            <li>Raspberry Pi-based PDP8</li>
            <li>Raspberry Pi-based PDP11</li>
            <li>LGP-30</li>
            <li>IMSAI 8080</li>
            <li>Raspberry Pi-based PDP10 — possibly just the unboxing!</li></ul></p>
            <p>Participants should bring:</p>
            <p><ul><li>A laptop.</li></ul></p>
            <p>Run by: <a href="#KevinMurrell">Kevin Murrell</a>.</p> 

            <h4>Raftabar the Robot</h4>
            <p id="Raftabar">A follow-up to the <a href="https://wutheringbytes.com/whatson/festival-day">Festival Day</a> talk of the same title. This is not a workshop in the normal sense and there will not be any pre-organised hands-on tasks. It’s more of a casual/informal drop-in to see Raftabar performing, and for more comprehensive and technical discussion about his construction and innermost secrets.</p>
            <p>We can talk about:
            <ul>
            <li>Mechanical construction using MDF, plastic and metal – No 3D printing I’m afraid, although in many cases it would have made a much better job than my hacksaw, file, pedestal drill and lathe.</li>
            <li>A bit of analogue electronics.</li>
            <li>Ultrasonic obstacle detection and distance measurement.</li>
            <li>PWM motor and servo control.</li>
            <li>How to follow a light beam back to bed.</li>
            <li>PID control.</li>
            <li>Raftbar’s software uses several finite-state machines, something that Rod is quite passionate about and loves to talk about.</li>
            <li>Running multiple Python 3 scripts on a Raspberry Pi and communicating between scripts.</li>
            <li>Invoking Python 3 scripts on Raspberry Pi boot-up.</li>
            <li>Raspberry Pi LAN and communication to PC using RealVNC.</li>
            <li>Raspberry Pi to Raspberry Pi serial communication using UART.</li>
            <li>Face detection and recognition.</li>
            <li>Audio speech to text conversion and Text to audio conversion.</li>
            </ul></p>
            <p>Rod emphasises that he is not an expert in all areas, but will do his best to explain the principles.</p>
            <p id="RodMoody" class="vcard"><u>Rod Moody</u> was born in 1940 and at 15 years of age started an electrical engineering apprenticeship with Dale Electric, a manufacturer of diesel-engine driven electrical generators ranging from a few kW to a few MW, for both base load and standby applications. Through day release and night class he gained an HNC in electrical engineering, and at the age of 19 was appointed to the post of Test Department Manager. He went on to become Electrical Engineering Manager responsible for running the design office and designing control systems using relay logic, and following which Engineering Director.</p>
            <p>In 1992, at 52 years of age Rod joined Deep Sea Electronics as their Engineering Manager. DSE were quite small at that time and using through-hole technology, but with improved product design and the introduction of SMT production they grew very rapidly over the eight years before Rod retired in year 2000 at 60 years of age. DSE are now the leading supplier of microprocessor based controllers to generating set manufacturing companies worldwide.</p>
            <p>In retirement Rod spends most of his spare time with projects involving mechanics, electronics, and software using the Raspberry Pi and Arduino microcontrollers. He continues to be a keen gardener as he has been from an early age, has a keen interest in all aspects of science and engineering, and is currently leader of the York U3A Science & Engineering World group.</p>

