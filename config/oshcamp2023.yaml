            <h3 id="workshops">Sunday :: Workshops</h3>
            
            <h4>Solder Paste and Stencil Workshop - Build your own WiFi Device!</h4>
            <p id="SolderWiFi">This hands-on workshop demonstrates the usage of solder paste and stencils with SMD devices in a hobbyist home-lab capacity. Participants will be provided with a kit of electronic parts to assemble a small WiFi device with a few functions, details of which and code examples to be published closer to the event.</p>
            <p>Some familiarity tinkering with electronic devices would be beneficial, but is not required.</p>
            <p>Participants should bring:</p>
            <p><ul><li>USB battery pack and USB-C cable.</li>
            <li>A laptop if you would like to customise the firmware.</li></ul></p>
            <p>Run by: <a href="#OmerKilic">Omer Kilic</a>.</p>

            <h4>MicroPython for Hardware Hackers</h4>
            <p id="MicroPythonWorkshop">This workshop follows on from the <a href="#MicroPythonTalk">talk on Saturday</a> and gives you the opportunity to get some hands-on experience.</p>
            <p>Participants should bring:</p>
            <p><ul><li>A laptop.</li></ul></p>
            <p>Run by: <a href="#SteveHolden">Steve Holden</a>.</p> 

            <h4>Build your first Open Source keyboard to take away and customise</h4>
            <p id="KeyboardBuild">This workshop follows on from the <a href="#OSHKeyboard">talk on Saturday</a> and participants will get to build their own keyboard.</p>
            <p>Run by: <a href="#AlanWood">Alan Wood</a>.</p>

            <h4>Retro Computing Simulation</h4>
            <p id="RetroComputing">While some of us hanker after an original PDP8, others want to recreate their early computer experiences but no longer have access to the hardware. 
            Few of us also have the space required to recreate installations from those early days when disk drives were the size of washing machines!</p>
            <p>There are excellent software emulations of many of these early systems, but the excitement of operating a functioning front panel cannot be beaten. You will quickly recall 
            the slog of toggling in the bootstrap code, and then running those old (but incredibly efficient) operating systems.</p>

            <p>We will show the systems running and welcome user interaction. So, get out the old CP/M handbook and the DEC Introduction to Programming and off we go!</p>

            <p>We expect to be demonstrating the following running replicas:
            <ul>
            <li>Wireless World Computer</li>
            <li>Raspberry Pi-based PDP8</li>
            <li>Raspberry Pi-based PDP11</li>
            <li>LGP-30</li>
            <li>IMSAI 8080</ul></p>
            <p>Participants should bring:</p>
            <p><ul><li>A laptop.</li></ul></p>
            <p>Run by: <a href="#KevinMurrell">Kevin Murrell</a>.</p> 

