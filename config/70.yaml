            <p>Whilst open source is now more widely accepted, there are still
            large parts of the engineering community who have yet to "see the
            light".  Advocacy remains a key role for all who care about open
            source, while mentoring helps user make best use of open source technology.</p>
            <p>This is a joint meeting with the <a href="https://ossg.bcs.org/">British Computer Society Open Source Specialist Group</a>.</p>
